<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta content="black" name="apple-mobile-web-app-status-bar-style">

    <title>收货地址管理</title>

<body>
<script id="address" type="text/html">
    {{ if data.length }}
    {{ each data }}
    <li class="mui-table-view-cell">
        <div class="mui-slider-right mui-disabled lt">
            <!--<a class="mui-btn mui-btn-blue" style="transform: translate(-90px, 0px);">编辑</a>-->
            <a data-id="{{ $value.id }}" class="mui-btn mui-btn-red del" style="transform: translate(-180px, 0px);">删除</a>
        </div>
        <a class="mui-navigate-right mui-table-cell mui-slider-handle rt"
           style="transform: translate(0px, 0px);" href="addAddress.html?id={{ $value.id}}">
            <div class="mui-media-body">
                <p class="p_black">邮编：{{ $value.postCode }} 收货人：{{ $value.recipients }}</p>
                <p class="mui-ellipsis">{{ $value.address }}{{ $value.addressDetail }}</p>
            </div>
        </a>
    </li>
    {{ /each }}
    {{ else }}
    <p>暂无收货地址</p>
    {{ /if }}
</script>

                        <!--<p class="mui-ellipsis">烤炉模式的城</p>-->
