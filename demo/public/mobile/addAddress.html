<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <!--在ios中是否运行时创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios设置顶部通知栏的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不转化为电话号码的格式-->
    <meta content="telephone=no" name="format-detection">
    <title>添加收货地址</title>
    <link href="res/mui/css/mui.css" rel="stylesheet">
    <link href="res/mui/css/mui.picker.css" rel="stylesheet">
    <link href="res/mui/css/mui.poppicker.css" rel="stylesheet">
    <link href="res/fontAwesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/addAddress.less" rel="stylesheet" type="text/less">
    <script src="res/less/less.js"></script>
    <script src="res/artTemplate/template-web.js"></script>
    <script src="res/zepto/zepto.js"></script>
    <script src="js/city.js"></script>
    <script src="res/mui/js/mui.js"></script>
    <script src="res/mui/js/mui.picker.js"></script>
    <script src="res/mui/js/mui.poppicker.js"></script>
    <script src="js/common.js"></script>
    <script src="js/addAddress.js"></script>
</head>
<body>
<div class="app">
    <!-- 头部 -->
    <header>
        <a href="setAddress.html" class="left"><span class="fa fa-arrow-left"></span></a>
        <h3>添加收货地址</h3>
    </header>
    <!-- 主体 -->
    <div class="content">
        <div class="warp">
            <div class="form">
                <form class="mui-input-group">
                    <div class="mui-input-row">
                        <input type="text" class="mui-input-clear recipients" placeholder="收货人">
                    </div>
                    <div class="mui-input-row">
                        <input type="text" class="mui-input-clear postcode" placeholder="邮编">
                    </div>
                    <div class="mui-input-row">
                        <input type="text" class="mui-input-clear address" placeholder="省市区">
                    </div>
                    <div class="ta">
                        <textarea class="addressDetail" placeholder="详细地址" rows="6"></textarea>
                    </div>
                    <div class="mui-button-row rt">
                        <button type="button" class="mui-btn mui-btn-primary affirm">确认</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 足部 -->
    <footer>
        <div>
            <a href="index.html">
                <span class="mui-icon mui-icon-home"></span>
                <h5>首页</h5>
            </a>
        </div>
        <div>
            <a href="category.html">
                <span class="mui-icon mui-icon-bars"></span>
                <h5>分类</h5>
            </a>
        </div>
        <div>
            <a href="#">
                <span class="mui-icon mui-icon-contact"></span>
                <h5>购物车</h5>
            </a>
        </div>
        <div>
            <a href="member.html">
                <span class="mui-icon mui-icon-gear"></span>
                <h5>会员中心</h5>
            </a>
        </div>
    </footer>
</div>
</body>
</html>
