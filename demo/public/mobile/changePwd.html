<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <!--在ios中是否运行时创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios设置顶部通知栏的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不转化为电话号码的格式-->
    <meta content="telephone=no" name="format-detection">
    <title>修改密码</title>
    <link href="res/mui/css/mui.css" rel="stylesheet">
    <link href="res/fontAwesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/changePwd.less" rel="stylesheet" type="text/less">
    <script src="res/less/less.js"></script>
    <script src="res/zepto/zepto.js"></script>
    <script src="res/mui/js/mui.js"></script>
    <script src="js/common.js"></script>
    <script src="js/changePwd.js"></script>
</head>
<body>
<div class="app">
    <!-- 头部 -->
    <header>
        <a href="member.html" class="left"><span class="fa fa-arrow-left"></span></a>
        <h3>修改密码</h3>
    </header>
    <!-- 主体 -->
    <div class="content">
        <div class="warp">
            <div class="form">
                <form class="mui-input-group" action="" method="">
                    <div class="mui-input-row">
                        <input type="password" class="mui-input-password oldPwd" placeholder="密码">
                    </div>
                    <div class="mui-input-row">
                        <input type="password" class="mui-input-password newPwd" placeholder="新密码">
                    </div>
                    <div class="mui-input-row">
                        <input type="password" class="mui-input-password reNewPwd" placeholder="确认新密码">
                    </div>
                    <div class="verify">
                        <div class="mui-input-row lt">
                            <input type="text" class="mui-input-clear vCode" placeholder="认证码">
                        </div>
                        <div class="mui-button-row rt">
                            <button type="button" class="mui-btn mui-btn-primary getVCode" >获取验证码</button>
                        </div>
                    </div>
                    <div class="mui-button-row rt">
                        <button type="button" class="mui-btn mui-btn-primary affirm" >确认修改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 足部 -->
    <footer>
        <div>
            <a href="index.html">
                <span class="mui-icon mui-icon-home"></span>
                <h5>首页</h5>
            </a>
        </div>
        <div>
            <a href="category.html">
                <span class="mui-icon mui-icon-bars"></span>
                <h5>分类</h5>
            </a>
        </div>
        <div>
            <a href="#">
                <span class="mui-icon mui-icon-contact"></span>
                <h5>购物车</h5>
            </a>
        </div>
        <div>
            <a href="member.html">
                <span class="mui-icon mui-icon-gear"></span>
                <h5>会员中心</h5>
            </a>
        </div>
    </footer>
</div>
</body>
</html>
