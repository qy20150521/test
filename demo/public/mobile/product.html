<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <!--在ios中是否运行时创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios设置顶部通知栏的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不转化为电话号码的格式-->
    <meta content="telephone=no" name="format-detection">
    <title>商品详情</title>
    <link href="res/mui/css/mui.css" rel="stylesheet">
    <link href="res/fontAwesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/product.less" rel="stylesheet" type="text/less">
    <script src="res/less/less.js"></script>
    <script src="res/zepto/zepto.js"></script>
    <script src="js/common.js"></script>
    <script src="res/artTemplate/template-native.js"></script>
    <script src="res/mui/js/mui.js"></script>
    <script src="js/product.js"></script>
</head>
<body>
<script id="temp" type="text/html">
    <!-- 轮播图容器 -->
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img
                    src="<%=pic[pic.length-1].picAddr%>"/></a></div>
            <% for(var i = 0; i < pic.length; i++){%>
            <div class="mui-slider-item"><a href="#"><img src="<%=pic[i].picAddr%>"/></a></div>
            <% } %>
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img
                    src="<%=pic[0].picAddr%>"/></a></div>
        </div>
        <!--点容器-->
        <div class="mui-slider-indicator">
            <% for(var i = 0; i < pic.length; i++){%>
            <div class="mui-indicator <%=i==0?'mui-active':''%>"></div>
            <% } %>
        </div>
    </div>
    <!-- 商品备注 -->
    <div class="remark padding">
        <%=proName%>
    </div>
    <!-- 价格 -->
    <div class="price padding">
        价格：<span class="sp_bold">￥<%=price%></span><span class="sp_gray">￥<%=oldPrice%></span>
    </div>
    <!-- 尺码 -->
    <div class="size padding">
        尺码：
        <%
        var arr = size.split('-')
        var start = arr[0]
        var end = arr[1]
        for(var i = start; i <= end; i++){
        %>
        <span><%=i%></span>
        <% } %>
    </div>
    <!-- 数量 -->
    <div class="count padding">
        数量：<span class="minus">-</span><span class="num">0</span><span class="add">+</span>剩余：<span class="reCount"><%=num%></span>件
    </div>
</script>
<div class="app">
    <!-- 头部 -->
    <header>
        <a href="searchList.html" class="left"><span class="fa fa-arrow-left"></span></a>
        <h3>商品</h3>
    </header>
    <!-- 主体 -->
    <div class="content">
        <div class="warp">
            <div id="refreshContainer" class="mui-scroll-wrapper">
                <div class="mui-scroll">

                </div>
            </div>
        </div>
    </div>
    <!-- 足部 -->
    <footer>
        <span class="fa fa-shopping-cart"></span>
        <a href="javascript:;" class="add_cart">加入购物车</a>
        <a href="javascript:;" class="buy">立即购买</a>
    </footer>
</div>
</body>
</html>
